<!DOCTYPE html>	
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<title>Administração SSO - danielfreire.net</title>
		<link href="/library/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/library/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="/library/css/admin.css" rel="stylesheet">
 	</head>
 	<body>
 	
		<div id="menu"></div>
 		
		<div class="container">
			<ul class="breadcrumb">
				<li>Resumo <span class="divider">/</span></li>
				<li>Pedidos <span class="divider">/</span></li>
				<li>Forma de Pagamento <span class="divider">/</span></li>
				<li class="active">Novo</li>
			</ul>
			
			<form class="form-horizontal" style="display: block">
				<div class="control-group">
					<label class="control-label">Tipo:</label>
					<div class="controls">
						<select name="name">
							<option></option>
							<option>PagSeguro</option>
						</select>
						<span id="spanError-name" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Descrição:</label>
					<div class="controls">
						<input name="description" type="text" class="input-block-level" placeholder="Descrição da forma de pagamento…" maxlength="255">
						<span id="spanError-description" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Token:</label>
					<div class="controls">
						<input name="url" type="text" class="input-block-level" placeholder="Token para uso de meios de pagamentos externos…" maxlength="255">
						<span id="spanError-url" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="button" class="btn btn-primary" onclick="postJson('', '/ecommerce-web/admin/payment/insert', $('form').serialize());">Salvar</button>
						<button type="reset" class="btn">Limpar</button>
					</div>
				</div>
			</form>
		</div>
 		
 		<div id="footer"></div>
 	
   
 	 	<script src="/library/js/jquery-1.8.3.min.js"></script>
		<script src="/library/js/bootstrap.min.js"></script>

		<script src="/library/js/functions.js" charset="utf-8"></script>
		<script src="/library/js/admin.js" charset="utf-8"></script>

		<script>
			loadMenu('/ecommerce/admin/menu.json');
			loadFooter();
			
			function callback(id, data) {
				if (data.status) {
					alert("Forma de pagamento criada com sucesso.");
					$('button[type="reset"]').click();
				} else {
					errorForm(data);
				}
			}
		</script>
 	</body>
 </html>
