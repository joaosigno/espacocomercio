<!DOCTYPE html>	
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<title>Administração</title>
		<link href="/library/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/library/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="/library/css/admin.css" rel="stylesheet">
 	</head>
 	<body>
 	
		<div id="menu"></div>
 		
		<div class="container">
			<ul class="breadcrumb">
				<li>Resumo <span class="divider">/</span></li>
				<li>Categorias <span class="divider">/</span></li>
				<li class="active">novo</li>
			</ul>
			
			<form class="form-horizontal" style="display: block">
					<div class="control-group">
						<label class="control-label">Nome:</label>
						<div class="controls">
							<input name="name" type="text" class="input-block-level" placeholder="Nome da categoria…" maxlength="45">
							<span id="spanError-name" class="help-inline"></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Descrição:</label>
						<div class="controls">
							<input name="description" type="text" class="input-block-level" placeholder="Descrição da categoria…" maxlength="255">
							<span id="spanError-description" class="help-inline"></span>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="button" class="btn btn-primary" onclick="postJson('', '/ecommerce-web/admin/product/category/insert', $('form').serialize());">Salvar</button>
							<button type="reset" class="btn">Limpar</button>
						</div>
					</div>
				</form>
		</div>
 		
 		<div id="footer"></div>
 	
   
 	 	<script src="/library/js/jquery-1.8.3.min.js"></script>
		<script src="/library/js/bootstrap.min.js"></script>

		<script src="/library/js/functions.js" charset="utf-8"></script>
		<script src="/library/js/admin.js" charset="utf-8"></script>

		<script>
			loadMenuEcommerce();
			loadFooter();
			
			function callback(id, data) {
				if (data.status) {
					alert("Categoria criado com sucesso.", true);
					$('button[type="reset"]').click();
				} else {
					errorForm(data, '/ecommerce');
				}
			}
		</script>
 	</body>
 </html>
