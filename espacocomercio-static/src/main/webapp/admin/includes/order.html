<!DOCTYPE html>
<html lang="pt">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pedidos</title>
</head>
<body>
<div class="span11">
    <div class="content">
        <div class="content-header">
            <ul class="content-header-action pull-right">
                <li>
                    <a href="#">
                        <canvas height="32" width="32"></canvas>
                        <span data-chart="peity-bar" data-height="32" data-colours="[&quot;#00A600&quot;, &quot;#00A600&quot;]" style="display: none;">5,3,9,6,5,9,7,3,5,2</span>
                        <div class="action-text color-green"><span id="spanVisitsTotal">0</span> <span class="helper-font-small color-silver-dark">Aguardando pagamento</span></div>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#">
                        <canvas height="32" width="32"></canvas>
                        <span data-chart="peity-bar" data-height="32" data-colours="[&quot;#00A0B1&quot;, &quot;#00A0B1&quot;]" style="display: none;">9,7,9,6,3,5,3,5,5,2</span>
                        <div class="action-text color-teal"><span id="spanClientsTotal">0</span> <span class="helper-font-small color-silver-dark">Enviados / Finalizados</span></div>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#">
                        <canvas height="32" width="32"></canvas>
                        <span data-chart="peity-bar" data-height="32" data-colours="[&quot;#BF1E4B&quot;, &quot;#BF1E4B&quot;]" style="display: none;">6,5,9,7,3,5,2,5,3,9</span>
                        <div class="action-text color-red"><span id="spanOrdersTotal">0</span> <span class="helper-font-small color-silver-dark">Cancelados</span></div>
                    </a>
                </li>
            </ul>
            <h2><i class="icofont-home"></i> <span id="spanTitleEcommerce"></span> <small> Categorias</small></h2>
        </div>
        
        <div class="content-body">
            <div class="box-tab corner-all" id="box-tab-Category">
                <div class="box-header corner-top">
                    <div class="header-control pull-right">
                        <a data-box="collapse"><i class="icofont-caret-up"></i></a>
                    </div>
                    <ul class="nav nav-tabs" id="tab-stat">
                        <li class="active"><a data-toggle="tab" href="#categoriascadastradas" onclick="loadGrid('/ecommerce-web/admin/product/category/consult', 'grid', 'formEdit', '/ecommerce-web/admin/product/category/remove');return false;">Categorias cadastradas</a></li>
                        <li><a data-toggle="tab" href="#adicionarcategoria">Adicionar categoria</a></li>
                        <li><a data-toggle="tab" href="#ajuda">Ajuda</a></li>
                    </ul>
                </div>
                <div class="box-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="categoriascadastradas">
                            <div class="row-fluid">
								<div class="span12">
									<div class="dashboard-stat">
										<div id="grid"></div>
									</div>
								</div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="adicionarcategoria">
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="dashboard-stat">
                                    	<form class="form-horizontal" style="display: block;padding-top: 40px; padding-bottom: 40px;">
											<div class="control-group">
												<label class="control-label">Nome:</label>
												<div class="controls" style="text-align: left;">
													<input name="name" type="text" class="span6" placeholder="Nome da categoria…" maxlength="45" style="border: 1px solid #ccc;font-size:16px">
													<span id="spanError-name" class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">Descrição:</label>
												<div class="controls" style="text-align: left;">
													<input name="description" type="text" class="span6" placeholder="Descrição da categoria…" maxlength="255" style="border: 1px solid #ccc;font-size:16px">
													<span id="spanError-description" class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<div class="controls" style="text-align: left;">
													<button type="button" class="btn btn-primary" onclick="postJson('cadastrocategoria', '/ecommerce-web/admin/product/category/insert', $('form').serialize());" data-loading-text="Processando...">Salvar</button>
													<button type="reset" class="btn">Limpar</button>
												</div>
											</div>
										</form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="ajuda">
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="dashboard-stat">
                                    	<iframe class="featurette-image" width="420" height="315" src="http://www.youtube.com/embed/WxVKezyeDnY" frameborder="0" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display: none;">
	<form id="formEdit" action="/ecommerce-web/admin/product/category/update">
		<input name="id" type="hidden">
		<input name="name" type="text">
		<input name="description" type="text">
	</form>
</div>
</body>
</html>
