	<script>
		$(window).load(function() {	
			$('.page_spinner').fadeOut();
			$('body').css({overflow:'auto', 'min-height':'800px'})
			
			if (location.href.toString().indexOf('#!/pagePortfolio')!=-1 && location.href.toString().indexOf('#!/pagePortfolioView')==-1) {
				goToPageHome();
			} 
		});
		
		function openPageScroll(page, id) {
			$('li#page'+id).parent('ul').show();
			$('div#containerPage'+id).load(page, function () {
				var ele   = $('#scroll');
			    var speed = 25, scroll = 5, scrolling;
			    
			    $('#scroll-up').mouseenter(function() {
			        // Scroll the element up
			        scrolling = window.setInterval(function() {
			            ele.scrollTop( ele.scrollTop() - scroll );
			        }, speed);
			    });
			    
			    $('#scroll-down').mouseenter(function() {
			        // Scroll the element down
			        scrolling = window.setInterval(function() {
			            ele.scrollTop( ele.scrollTop() + scroll );
			        }, speed);
			    });
			    
			    $('#scroll-up, #scroll-down').bind({
			        click: function(e) {
			            // Prevent the default click action
			            e.preventDefault();
			        },
			        mouseleave: function() {
			            if (scrolling) {
			                window.clearInterval(scrolling);
			                scrolling = false;
			            }
			        }
			    });
			    
			    window.setTimeout(function (){
					$('li#pagePortfolio').parent('ul').css('z-index', '10');
				}, 800);
			});
			_gaq.push(['_trackPageview',page]);
		}
		
		function openPage(page, id) {
			$('li#page'+id).parent('ul').show();
			$('div#containerPage'+id).load(page, function () {
				window.setTimeout(function (){
					$('li#pagePortfolio').parent('ul').css('z-index', '10');
				}, 800);
			});
			_gaq.push(['_trackPageview',page]);
		}
		
		function goToPageHome() {
			$('a#closeButton').click();
			$('li#pagePortfolio').parent('ul').hide();
			$('li#pagePortfolio').parent('ul').css('z-index', '1');
			$('.iconHolder').css('z-index', '2');
		}
	</script>
