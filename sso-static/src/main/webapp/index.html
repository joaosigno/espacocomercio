    <!DOCTYPE html>
    <html lang="pt">
    	<head>
    		<meta charset="utf-8">
    		<title>Single Sign On - danielfreire.net</title>
    		<link href="/library/css/bootstrap.min.css" rel="stylesheet" media="screen">
    		<link href="css/sso.css" rel="stylesheet" media="screen">
		    <link href="/library/css/bootstrap-responsive.min.css" rel="stylesheet">
    	</head>
    	<body>
    	
			<div class="container">
			
				<div class="box-login">
				
					<form class="form-signin">
						<h2 class="form-signin-heading"><!-- titulo do formulário de acesso --></h2>
						<input type="text" name="user" class="input-block-level" placeholder="Usuário">
						<input type="password" name="password" class="input-block-level" placeholder="Senha">
						<button id="btnLogin" type="button" class="btn btn-large btn-primary" data-loading-text="Processando...">Acessar</button>
						<div id="box-alert"><!-- alert --></div>
						
					</form>
				
				</div>
		
		    </div> 
    	
    	 	<script src="/library/js/jquery-1.8.3.min.js"></script>
			<script src="/library/js/bootstrap.min.js"></script>
			<script src="/library/js/functions.js" charset="utf-8"></script>
			<script src="js/sso.js"></script>
    	</body>
    </html>
