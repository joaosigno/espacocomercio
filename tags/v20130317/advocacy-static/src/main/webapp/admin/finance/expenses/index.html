 <!DOCTYPE html>	
 <html lang="pt">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Advocacy - Escritório</title>
		<link href="/library/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/library/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="/library/css/admin.css" rel="stylesheet">
 	</head>
 	<body>
 	
		<div id="menu"></div>
 		
		<div class="container">
			<ul class="breadcrumb">
			    <li><a href="#">Finanças</a> <span class="divider">/</span></li>
			    <li class="active">Despesas</li>
		    </ul>
		    
		    <div class="row">
			    <div class="span6" id="control"></div>
			    <div class="span6" id="filter">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Filtros de pesquisa:</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
								    <div class="input-prepend input-append">
								    	<span class="add-on" style="background-color: white; border: 0px;">Mês/Ano:</span>
									    <select class="span1" name="m" id="cbMonth">
									    	<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
									    </select>
									    <span class="add-on">/</span>
									    <select class="span1" name="a" id="cbYear">
									    	<option>2013</option><option>2014</option><option>2015</option><option>2016</option><option>2017</option><option>2018</option>
									    </select>
									    <span class="add-on" style="background-color: white; border: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Categoria:</span>
									    <select class="span2" name="cid" id="cbCategory"></select>
									    <button class="btn" type="button" onclick="filter();"><i class="icon-filter"></i></button>
								    </div>
								</td>
							</tr>
						</tbody>
    				</table>
				</div>
			</div>
    
    		<div id="grid"></div>
		</div>
 		
 		<div id="footer"></div>
 		
 		<div style="display: none;">
 			<form id="formEdit" action="/advocacy-web/admin/finance/expenses/manage">
 				<input name="id" type="hidden">
 				<input name="title" type="text" placeholder="Titulo..." class="span2">
 				<input name="dateExpiration" type="text" placeholder="Vencimento..." class="datePickerInput span2">
 				<input name="datePayment" type="text" placeholder="Pagamento..." class="datePickerInput span2">
 				<input name="description" type="text" placeholder="Descrição..." class="span2">
 				<input name="value" type="text" placeholder="Valor..." class="money span2">
 				<select name="category" class="span2"></select>
 			</form>
 		</div>
 		
 	 	<script src="/library/js/jquery-1.8.3.min.js"></script>
		<script src="/library/js/bootstrap.min.js"></script>
		<script src="/library/js/jquery.maskmoney.min.js"></script>
		<script src="/library/js/jquery.maskedinput-1.3.min.js"></script>

		<script src="/library/js/functions.js" charset="utf-8"></script>
		<script src="/library/js/admin.js" charset="utf-8"></script>

		<script>
			loadMenuAdvocacy();
			loadFooter();
			generateAddButton('Adicionar despesa', '/advocacy-web/admin/finance/expenses/manage', '/advocacy-web/admin/finance/expenses/consult', 'grid', 'formEdit', '/advocacy-web/admin/finance/category/remove');
			
			function callback(id, data) {
				if (data.status) {
					if (id=='preencheCombo') {
						var html = '';
						$.each(data.generic, function(key, val) {
							html += '<option value="'+val.id+'">'+val.title+'</option>';
						});
						$('select#cbCategory').html(html);
						$('select[name=category]').html(html);
						
						filter();
					}
				} else {
					errorForm(data, '/advocacy');
				}
			}
			
			function filter() {
				loadGrid(getFilterParams('/advocacy-web/admin/finance/expenses/consult'), 'grid', 'formEdit', '/advocacy-web/admin/finance/expenses/remove');
			}
			
			getJson('preencheCombo', '/advocacy-web/admin/finance/category/list');
		</script>
 	</body>
 </html>
