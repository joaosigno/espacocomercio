<!DOCTYPE html>	
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<title>Administração</title>
		<link href="/library/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/library/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="/library/css/admin.css" rel="stylesheet">
 	</head>
 	<body>
 	
		<div id="menu"></div>
 		
		<div class="container">
			<ul class="breadcrumb">
				<li>Resumo <span class="divider">/</span></li>
				<li>Pedidos <span class="divider">/</span></li>
				<li>Frete <span class="divider">/</span></li>
				<li class="active">Novo</li>
			</ul>
			
			<form class="form-horizontal" style="display: block">
				<div class="control-group">
					<label class="control-label">Estado:</label>
					<div class="controls">
						<select name="state" class="span1">
							<option></option>
							<option>AC</option>
							<option>AL</option>
							<option>AP</option>
							<option>AM</option>
							<option>BA</option>
							<option>CE</option>
							<option>DF</option>
							<option>ES</option>
							<option>GO</option>
							<option>MA</option>
							<option>MT</option>
							<option>MS</option>
							<option>MG</option>
							<option>PR</option>
							<option>PB</option>
							<option>PA</option>
							<option>PE</option>
							<option>PI</option>
							<option>RJ</option>
							<option>RN</option>
							<option>RS</option>
							<option>RO</option>
							<option>RR</option>
							<option>SC</option>
							<option>SE</option>
							<option>SP</option>
							<option>TO</option>
						</select>
						<span id="spanError-state" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Valor:</label>
					<div class="controls">
						<input name="value" type="text" class="span2" placeholder="Valor do frete…">
						<span id="spanError-value" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Prazo de entrega:</label>
					<div class="controls">
						<input name="quantityDay" type="text" class="span2" placeholder="Prazo em dias…">
						<span id="spanError-value" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="button" class="btn btn-primary" onclick="postJson('', '/ecommerce-web/admin/frete/save', $('form').serialize());">Salvar</button>
						<button type="reset" class="btn">Limpar</button>
					</div>
				</div>
			</form>
		</div>
 		
 		<div id="footer"></div>
 	
   
 	 	<script src="/library/js/jquery-1.8.3.min.js"></script>
		<script src="/library/js/bootstrap.min.js"></script>

		<script src="/library/js/functions.js" charset="utf-8"></script>
		<script src="/library/js/admin.js" charset="utf-8"></script>
		<script src="/library/js/jquery.maskmoney.min.js"></script>
		<script src="/library/js/jquery.maskedinput-1.3.min.js"></script>

		<script>
			loadMenuEcommerce();
			loadFooter();
			
			function callback(id, data) {
				if (data.status) {
					alert("Frete criado com sucesso.", true);
					$('button[type="reset"]').click();
				} else {
					errorForm(data, '/ecommerce');
				}
			}
			
			$("input[name='quantityDay']").mask("9?999");
			$("input[name='value']").maskMoney({symbol:'R$ ', showSymbol:true, thousands:'.', decimal:',', symbolStay: false});
		</script>
 	</body>
 </html>
