<!DOCTYPE html>
<html lang="pt">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Configurações</title>
</head>
<body>
<div class="span11">
    <div class="content">
        <div class="content-header">
            <h2><i class="icofont-home"></i> <span id="spanTitleEcommerce"></span> <small> Configurações</small></h2>
        </div>
        
        <div class="content-body">
            <div class="box-tab corner-all" id="box-tab-Category">
                <div class="box-header corner-top">
                    <div class="header-control pull-right">
                        <a data-box="collapse"><i class="icofont-caret-up"></i></a>
                    </div>
                    <ul class="nav nav-tabs" id="tab-stat">
                    	<li class="active"><a data-toggle="tab" href="#lojavirtual">Loja virtual</a></li>
                        <li><a id="btnConsultaFrete" data-toggle="tab" href="#usuarios" onclick="loadGrid('/ecommerce-web/admin/user/consult', 'grid', 'formEdit', '/ecommerce-web/admin/user/remove', true);return false;">Usuários</a></li>
                        <li><a data-toggle="tab" href="#ajuda">Ajuda</a></li>
                    </ul>
                </div>
                <div class="box-body">
                    <div class="tab-content">
                        <div class="tab-pane fade" id="usuarios">
                            <div class="row-fluid">
								<div class="span12">
									<div class="dashboard-stat">
										<p>
									    	<button class="btn pull-right btn-primary" type="button" onclick="location.href='../new';"><i class="icon-user icon-white"></i> Novo usuário</button>
									    </p>
										<div id="grid"></div>
									</div>
								</div>
                            </div>
                        </div>
                        <div class="tab-pane fade in active" id="lojavirtual">
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="dashboard-stat">
                                    	<form class="form-horizontal" style="display: block;padding-top: 40px; padding-bottom: 40px;">
											<div class="control-group">
												<label class="control-label">Nome do site:</label>
												<div class="controls" style="text-align: left;">
													<input name="name" type="text" class="span3" placeholder="Nome do site…" maxlength="45" onblur="generateExibicao()" onkeyup="generateExibicao()" style="border: 1px solid #ccc;font-size:16px">
													<span id="spanError-name" class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">Exibição:</label>
												<div class="controls" style="text-align: left;">
													http://www.espacocomercio.com.br/ecommerce/<span id="nameSiteWeb" style="color: darkgreen;"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">Descrição:</label>
												<div class="controls" style="text-align: left;">
													<input name="description" type="text" class="input-block-level" placeholder="Descrição do site…" maxlength="255" style="border: 1px solid #ccc;font-size:16px">
													<span id="spanError-description" class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">Facebook:</label>
												<div class="controls" style="text-align: left;">
													<input name="facebook" type="text" class="input-block-level" placeholder="URL da fã page…" maxlength="255" style="border: 1px solid #ccc;font-size:16px">
													<span id="spanError-facebook" class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">Logo-tipo:</label>
												<div class="controls" style="text-align: left;">
													<a href="#" onclick="upload();">
														<img id="iposition" src="/library/img/imgfoto.png" class="img-rounded" width="128" height="131">
													</a>
													<input name="logo" type="hidden" class="input-block-level" placeholder="LOGO…" maxlength="255">
													<span id="spanError-logo" class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<div class="controls" style="text-align: left;">
													<button type="button" class="btn btn-primary" onclick="postJson('update', '/ecommerce-web/admin/site/save', $('form').serialize());">Salvar</button>
												</div>
											</div>
										</form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="ajuda">
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="dashboard-stat">
                                    	<iframe class="featurette-image" width="420" height="315" src="http://www.youtube.com/embed/WxVKezyeDnY" frameborder="0" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
