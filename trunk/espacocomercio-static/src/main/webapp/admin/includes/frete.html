<!DOCTYPE html>
<html lang="pt">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Frete</title>
</head>
<body>
<div class="span11">
    <div class="content">
        <div class="content-header">
            <h2><i class="icofont-home"></i> <span id="spanTitleEcommerce"></span> <small> Frete</small></h2>
        </div>
        
        <div class="content-body">
            <div class="box-tab corner-all" id="box-tab-Category">
                <div class="box-header corner-top">
                    <div class="header-control pull-right">
                        <a data-box="collapse"><i class="icofont-caret-up"></i></a>
                    </div>
                    <ul class="nav nav-tabs" id="tab-stat">
                        <li class="active"><a id="btnConsultaFrete" data-toggle="tab" href="#estadoscadastradas" onclick="loadGrid('/ecommerce-web/admin/frete/consult', 'grid', 'formEdit', '/ecommerce-web/admin/frete/remove');return false;">Estados cadastrados</a></li>
                        <li><a data-toggle="tab" href="#adicionarestado">Adicionar estado</a></li>
                        <li><a data-toggle="tab" href="#ajuda">Ajuda</a></li>
                    </ul>
                </div>
                <div class="box-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="estadoscadastradas">
                            <div class="row-fluid">
								<div class="span12">
									<div class="dashboard-stat">
										<div id="grid"></div>
									</div>
								</div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="adicionarestado">
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="dashboard-stat">
                                    	<form class="form-horizontal" style="display: block;padding-top: 40px; padding-bottom: 40px;">
											<div class="control-group">
												<label class="control-label">Estado:</label>
												<div class="controls" style="text-align: left;">
													<select name="state" class="span1" style="border: 1px solid #ccc;font-size:16px">
														<option></option>
														<option>AC</option>
														<option>AL</option>
														<option>AP</option>
														<option>AM</option>
														<option>BA</option>
														<option>CE</option>
														<option>DF</option>
														<option>ES</option>
														<option>GO</option>
														<option>MA</option>
														<option>MT</option>
														<option>MS</option>
														<option>MG</option>
														<option>PR</option>
														<option>PB</option>
														<option>PA</option>
														<option>PE</option>
														<option>PI</option>
														<option>RJ</option>
														<option>RN</option>
														<option>RS</option>
														<option>RO</option>
														<option>RR</option>
														<option>SC</option>
														<option>SE</option>
														<option>SP</option>
														<option>TO</option>
													</select>
													<span id="spanError-state" class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">Valor:</label>
												<div class="controls" style="text-align: left;">
													<input name="value" type="text" class="span2" placeholder="Valor do frete…" style="border: 1px solid #ccc;font-size:16px">
													<span id="spanError-value" class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">Prazo de entrega:</label>
												<div class="controls" style="text-align: left;">
													<input name="quantityDay" type="text" class="span2" placeholder="Prazo em dias…" style="border: 1px solid #ccc;font-size:16px">
													<span id="spanError-value" class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<div class="controls" style="text-align: left;">
													<button type="button" class="btn btn-primary" onclick="postJson('cadatrodefrete', '/ecommerce-web/admin/frete/save', $('form').serialize());">Salvar</button>
													<button type="reset" class="btn">Limpar</button>
												</div>
											</div>
										</form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="ajuda">
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="dashboard-stat">
                                    	<iframe class="featurette-image" width="420" height="315" src="http://www.youtube.com/embed/WxVKezyeDnY" frameborder="0" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display: none;">
	<form id="formEdit" action="/ecommerce-web/admin/frete/save">
		<input name="id" type="hidden">
		<select name="state">
		<option></option>
		<option>AC</option>
		<option>AL</option>
		<option>AP</option>
		<option>AM</option>
		<option>BA</option>
		<option>CE</option>
		<option>DF</option>
		<option>ES</option>
		<option>GO</option>
		<option>MA</option>
		<option>MT</option>
		<option>MS</option>
		<option>MG</option>
		<option>PR</option>
		<option>PB</option>
		<option>PA</option>
		<option>PE</option>
		<option>PI</option>
		<option>RJ</option>
		<option>RN</option>
		<option>RS</option>
		<option>RO</option>
		<option>RR</option>
		<option>SC</option>
		<option>SE</option>
		<option>SP</option>
		<option>TO</option>
	</select>
		<input name="value" type="text">
		<input name="quantityDay" type="text">
	</form>
</div>
</body>
</html>
